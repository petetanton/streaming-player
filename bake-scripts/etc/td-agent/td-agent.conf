<source>
  type tail
  format none
  path /etc/sr-lbp/player.out
  pos_file /var/log/td-agent/player_td-agent.pos
  read_from_head true
  tag player
</source>

<match player>
    type s3
    s3_bucket {bucket}
    s3_region eu-west-1
    path logs/player/application/
    buffer_path /var/log/td-agent/buffer/s3-player-application
    time_slice_format %Y-%m-%d/%{hostname}/%H-%M
    flush_interval 600s
    buffer_chunk_limit 64m
    format single_value
    store_as gzip
    num_threads 1
    use_server_side_encryption AES256

    <instance_profile_credentials>
    </instance_profile_credentials>
</match>

